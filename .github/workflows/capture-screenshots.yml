name: Capture Screenshots

on:
  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  # Allow manual trigger
  workflow_dispatch:
  # Trigger when a tool submission is approved
  workflow_run:
    workflows: ["Approve Tool Submission"]
    types: [completed]

permissions:
  contents: write

jobs:
  capture-screenshots:
    # Only run if triggered manually/scheduled, or if the approval workflow succeeded
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run screenshot capture script
        run: node scripts/capture-screenshots.mjs
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain public/screenshots/ data/tools/ screenshot-cache.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/screenshots/ data/tools/ screenshot-cache.json
          git commit -m "Update tool screenshots [skip ci]"
          git push
